<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        button{
            opacity: 0.7;

        }
        button:hover{
            opacity:1 ;
        }
    </style>

</head>

<body style="display: flex;justify-content: center;align-items: center;">

    
    <div  style="width: 30vw;height: 350px;background-color: rgb(220, 216, 216); margin-top: 100px; ">
    <div>
        
        <form>
            <h3 style="text-align: center;padding-top:10px;" >Login Here</h3>
            <table style="display: flex;justify-content: center;align-items: center;">
                <div id="login"><tr>
                    
                    <td><input type="text" placeholder="Email or Phone Number" style="height: 30px;width:200px;margin-top: 0px;margin-bottom: 5px;"></td>
                </tr>
                <tr>
                    
                    <td><input type="Password" placeholder="Password" style="height: 30px;width:200px;margin-top: 0px;"></td>
                </tr>     
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">Remember Password</label>
                    </td>
                </tr>
                </div>
                <tr>
                    <td>
                        <button style="color: white;background-color: rgb(89, 89, 214);width: 100%; height: 30px;border-radius: 5px;margin-top: 10px;margin-bottom: 10px;"
                        onclick="">Log in </button>
                    </td>
                </tr> 
                
                <tr style="text-align: center;">
                    <td style="margin-top: 10px;"><a href="">Forgot Password</a></td>
                </tr>

                <tr>
                    <td><button style="color: white;background-color:rgb(3, 173, 3);width: 100%; height: 30px;border-radius: 5px;margin-top: 10px;margin-bottom: 10px;">Create New Account</button>
                    </td></td>
                </tr>
            </table>
        </form>
        </div>
    </div>
</body>

</html>
